<app-write-posting></app-write-posting>

<div *ngFor="let post of posts" >
<mat-card class="posting">
  <mat-card-header>
    <div mat-card-avatar class="profile-picture"><img src="/api/media/{{post.user_picture[0]}}" class="profile-picture"></div>
    <mat-card-title><a href="/profile/{{post.user_id}}">{{post.name}}</a></mat-card-title>
    <mat-card-subtitle>{{post.date | date:'HH:mm MMM, dd yyyy'}}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="post.pictures != 0" mat-card-image src="api/media/{{post.pictures[0]}}">
  <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>{{post.content}}</p>
     <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <p *ngIf="post.likes != 0">Likes: {{post.likes}}</p>
<p><i class="material-icons">sports_kabaddi</i> {{post.activity}}</p>
<div *ngIf="finished">
<button mat-icon-button color="accent" *ngIf="checkPostId(post.id)" (click)="removeLike(userId, post.id); updateLikes(post.id,post,-1) " ><mat-icon>favorite</mat-icon></button>
<button mat-icon-button color="accent" *ngIf="!checkPostId(post.id)" (click)="likePost(post.id); updateLikes(post.id,post,1)"><mat-icon>favorite_border</mat-icon></button>
</div>

  </mat-card-actions>


    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Comments

        </mat-panel-title>
        <mat-panel-description>
          Click to show comments
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="comments">
        <app-comment [id]="post.id" [userId]=userId></app-comment>
      </div>
    </mat-expansion-panel>
  </mat-card>
</div>
