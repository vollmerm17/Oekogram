

<div *ngFor="let post of posts">
<mat-card class="posting">

  <mat-card-header>
    <div mat-card-avatar class="profile-picture"></div>
    <mat-card-title>{{post.name}}</mat-card-title>
    <mat-card-subtitle>{{post.date | date:'HH:mm MMM, dd yyyy'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{post.content}}</p>
     <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <p *ngIf="post.likes != 0">Likes: {{post.likes}}</p>
    <button mat-icon-button color="accent"><mat-icon>favorite</mat-icon></button>
    <button mat-icon-button color="accent"><mat-icon>favorite_border</mat-icon></button>
    <button mat-icon-button color="accent"><mat-icon>thumb_up</mat-icon></button>
  </mat-card-actions>
