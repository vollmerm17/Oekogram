<form [formGroup]="mailFormGroup" class="mail-form">
  <mat-form-field>
    <input formControlName="recipient" matInput placeholder="user@domain.com" required type="text">
    <mat-hint align="end">Recipient of the Invitation</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="subject" matInput placeholder="Subject" required type="text">
    <mat-hint align="end">Subject</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <textarea formControlName="body" matInput></textarea>
    <mat-hint align="end">E-Mail Body</mat-hint>
  </mat-form-field>
  <br/>
  <mat-card-actions align="center">
    <button (click)="sendMail()" [disabled]="!mailFormGroup.valid" color="primary" mat-raised-button>
      Send Mail
    </button>
  </mat-card-actions>
</form>
