<form [formGroup]="profileFormGroup" class="profile-form">
  <mat-form-field class="inputField">
    <input formControlName="first_name" matInput placeholder="First Name" required type="text">
    <mat-hint align="end">Type in your first name</mat-hint>
    <mat-error *ngIf="profileFormGroup.controls.first_name.hasError('required')">First name is required</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field class="inputField">
    <input formControlName="last_name" matInput placeholder="Last Name" required type="text">
    <mat-hint align="end">Type in your last name</mat-hint>
    <mat-error *ngIf="profileFormGroup.controls.last_name.hasError('required')">Last name is required</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field class="inputField">
    <input formControlName="email" matInput placeholder="E-Mail" required type="text">
    <mat-hint align="end">Type in your e-mail</mat-hint>
    <mat-error *ngIf="profileFormGroup.controls.email.hasError('required')">E-Mail is required</mat-error>
    <mat-error *ngIf="profileFormGroup.controls.email.hasError('emailAlreadyExists')"> This email already exists
    </mat-error>
    <mat-error *ngIf="profileFormGroup.controls.email.hasError('pattern')"> Please enter a valid E-Mail address
    </mat-error>
  </mat-form-field>
  <app-date [required]="true" formControlName="date_of_birth" hint="Your birthday!"
            placeholder="Date of birth"></app-date>
  <div *ngIf="age !== undefined">Age: {{age}}</div>
  <br>
  <mat-form-field class="textArea">
    <textarea matInput rows="6" name="bio" formControlName="bio"
              placeholder="Tell us something about you!"></textarea>
    <mat-hint align="end">Your biography</mat-hint>
  </mat-form-field>
  <br>
  <br>
  <div>
    <app-mediainput formControlName="pictures"
                    text="DROP your profile picture here! Delete your old one!"></app-mediainput>
  </div>
  <br/>
  <mat-card-actions align="center">
    <button mat-raised-button (click)="updateProfile()" [disabled]="!profileFormGroup.valid" color="primary">
      Update
    </button>
  </mat-card-actions>
  <br>
    <br>
    <br>
    <br>
    <br>
  <mat-card-actions align="right">
    <button mat-raised-button (click)="deleteProfile()" color="warn" >
      <i class="material-icons">
        delete
      </i>Delete Profile
    </button>
  </mat-card-actions>
</form>
