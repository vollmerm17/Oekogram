<div class="miniProfileBox">
  <a [routerLink]="['/profile', userId]">
    <img *ngIf="!pictures" src="../../assets/img_avatar.png" height="100px">
    <img *ngIf="pictures" src="api/media/{{pictures}}" height="100px">
  </a>
  <p class="name"><a [routerLink]="['/profile', userId]">{{username}}</a></p>
  <div class="scoreBox">
    {{greenScore}}
  </div>
  <!--<p class="information">last Activity</p>-->
</div>
