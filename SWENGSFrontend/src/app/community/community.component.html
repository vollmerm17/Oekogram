<table mat-table [dataSource]="profilesAll" matSort>
  <!--<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>-->
  <ng-container matColumnDef="pictures">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let profile">
      <div>
        <img *ngIf="!profile.pictures.length" src="../../assets/img_avatar.png" height="50px">
        <img *ngIf="profile.pictures.length" src="api/media/{{profile.pictures}}" height="50px">
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let profile">{{profile.username}}</td>
  </ng-container>

  <ng-container matColumnDef="greenscore">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>GreenScore</th>
    <i class="material-icons">eco</i>
    <td mat-cell *matCellDef="let profile">{{profile.greenscore}}</td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>Add</th>
    <td mat-cell *matCellDef="let profile">
      <button mat-button [disabled]="followsAlready(profile)">
        <i class="material-icons" >person_add</i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Block</th>
    <td mat-cell *matCellDef="let profile">
      <button>
        <i (click)="sendBlock(profile)" class="material-icons">block</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
