<div>
  <input matInput id="search" type="search" [(ngModel)]="search" placeholder="Search">
  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
</div>
<table mat-table [dataSource]="profilesAll | filter:search" matSort>
  <ng-container matColumnDef="pictures">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let profile">
      <div>
        <img *ngIf="!profile.pictures.length" src="../../assets/img_avatar.png" height="50px">
        <img *ngIf="profile.pictures.length" src="api/media/{{profile.pictures}}" height="50px">
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let profile">{{profile.username}}</td>
  </ng-container>

  <ng-container matColumnDef="greenscore">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>GreenScore</th>
    <i class="material-icons">eco</i>
    <td mat-cell *matCellDef="let profile">{{profile.greenscore}}</td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>Add</th>
    <td mat-cell *matCellDef="let profile">
      <button mat-button (click)="removeFollow(profile)" *ngIf="finished && followsAlready(profile) && !isItMe(profile)"
              color="accent">
        <i class="material-icons">person_add_disabled</i>
        <button mat-button (click)="follow(profile)" *ngIf="finished && !followsAlready(profile) && !isItMe(profile) "
                color="primary">
          <i class="material-icons">person_add</i>
        </button>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Block</th>
    <td mat-cell *matCellDef="let profile">
      <button mat-button (click)="block(profile)" *ngIf="finished && !blocksAlready(profile) && !isItMe(profile) "
              color="accent">
        <i class="material-icons">block</i>
      </button>
      <button mat-button (click)="removeBlock(profile)" *ngIf="finished && blocksAlready(profile) && !isItMe(profile)"
              color="primary">
        <i class="material-icons">block</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
