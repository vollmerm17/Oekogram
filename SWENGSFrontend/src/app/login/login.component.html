<div class="login" *ngIf="this.isAuthenticated==false">
  <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="inputField">
          <input matInput placeholder="Username" formControlName="username" name="username" required>
        </mat-form-field>
        <br/>
        <mat-form-field class="inputField">
          <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                 required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="#4F7302">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
